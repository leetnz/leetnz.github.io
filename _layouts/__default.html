<!DOCTYPE html>
<html lang='{{ site.lang | default: "en-US" }}'>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  <link rel="stylesheet" href='{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}'>
  <link rel="stylesheet" href='{{ "/assets/css/custom.css?v=" | append: site.github.build_revision | relative_url }}'>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="wrapper">
    <header>

      <table style="width:100%">
        <tr>
          <th style="width:35%">
            <img class="logo" src="{{site.logo | relative_url}}" alt="Logo" />
          </th>
          <th>
            <div style="margin-left: 4px;">
              <h1><a href='{{ "/" | absolute_url }}'>{{ site.title | default: site.github.repository_name }}</a></h1>
              <p class="subtitle">{{ site.description | default: site.github.project_tagline }}</p>
            </div>
          </th>
        </tr>
      </table>
      {% if site.logo %}

      {% endif %}

      <p>{{ site.about-p1 }}</p>
      <div style="height:12px"></div>
      <p>{{ site.about-p2 }}</p>

      <!-- <h3>Software</h3>
      <p>{{ site.software-languages }}</p>
      <h3>Electronics</h3>
      <p>{{ site.electronic-disciplines }}</p>
      <h3>System modelling and control</h3>
      <p>{{ site.modelling-disciplines }}</p> -->

      <h2>Contact</h2>

      <ul class="display">
        <li><a href="{{ site.linkedin }}">linkedin</a></li>
        <li><a href="mailto:{{ site.email }}">email</a></li>
      </ul>

    </header>
    <section>

      {{ content }}

    </section>
    <footer>
      <!-- <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small>
      </p> -->
    </footer>
  </div>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.137.5';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    camera.position.z = 1.1;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.001;
      cube.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    animate();
  </script>
  <script src='{{ "/assets/js/scale.fix.js" | relative_url }}'></script>
  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>

</html>
